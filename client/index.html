<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="text-align: center;" href="/client">Fancy Todo</a>
      <button type="button" class="btn btn-danger" id="sign-out-btn">Sign Out</button>
    </div>
  </nav>
  <!-- Sign In Div -->
  <div class="container" id="sign-in-div">
    <form>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" required>
      </div>
      <div class="alert alert-warning" role="alert" id="alertSignIn">
        Invalid email / password
      </div>
      <button type="submit" class="btn btn-primary" id="sign-in-btn">Sign In</button> 
      <p class="lead">New to Fancy Todo? <span><a id="sign-up-link" href="">Sign up now</a></span>.</p>
    </form>
  </div>
  <!-- Sign Up Div -->
  <div class="container" id="sign-up-div">    
    <form>
      <div class="mb-3">
        <label for="SignUpEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="SignUpEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="SignUpPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="SignUpPassword">
      </div>
      <button type="submit" class="btn btn-primary" id="sign-up-btn">Sign Up</button> 
      <p class="lead">Already have an account? <span><a id="sign-in-link" href="">Sign In</a></span>.</p>
    </form>
  </div>
  <!-- Todo Div -->
  
  <div class="container container-small" id="todo-div">
    <!-- Greetings -->
    <div class="card">
      <h1 id="greetings"></h1>
      <blockquote class="blockquote">
        <p class="mb-0" id="randomQuote"></p> <br>
        <footer class="blockquote-footer"></footer>
      </blockquote>
    </div>

    <!-- Add todo Button -->
    <br>
    <button type="button" class="btn btn-primary">Add Todo</button>

    <!-- Todo List -->
    <table class="table" id="todo-list">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Todo from jquery -->
      </tbody>
    </table>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
